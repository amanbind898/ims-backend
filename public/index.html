<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Manager - Fi Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f8f9fa;
    }
    h1, h2 { color: #333; }
    input, button {
      margin: 6px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      margin-top: 30px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }
    img {
      max-width: 100px;
      margin-top: 8px;
    }
    .small-input {
      width: 80px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Fi Money Inventory Manager</h1>

  <div class="section">
    <h2>Register</h2>
    <input type="text" id="registerUsername" placeholder="Username">
    <input type="password" id="registerPassword" placeholder="Password">
    <button onclick="register()">Register</button>
  </div>

  <div class="section">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="authStatus"></div>
  </div>

  <div class="section">
    <h2>Add Product</h2>
    <input type="text" id="productName" placeholder="Product Name">
    <input type="text" id="productType" placeholder="Type">
    <input type="text" id="productSKU" placeholder="SKU">
    <input type="text" id="productImage" placeholder="Image URL">
    <input type="text" id="productDescription" placeholder="Description">
    <input type="number" id="productQuantity" placeholder="Quantity">
    <input type="number" id="productPrice" placeholder="Price">
    <button onclick="addProduct()">Add Product</button>
  </div>

  <div class="section">
    <h2>All Products</h2>
    <button onclick="getProducts()">Fetch Products</button>
    <div id="productsList"></div>
  </div>

  <script>
    const BASE_URL = 'http://localhost:8080';

    async function register() {
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;

      const res = await fetch(`${BASE_URL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      alert(data.message || 'Registered');
    }

    async function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch(`${BASE_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();

      if (res.status === 200) {
        localStorage.setItem('token', data.token);
        document.getElementById('authStatus').innerText = `âœ… Logged in as ${data.username}`;
      } else {
        alert(data.message || 'Login failed');
      }
    }

    async function addProduct() {
      const token = localStorage.getItem('token');
      if (!token) return alert("Please login first");

      const payload = {
        name: document.getElementById('productName').value,
        type: document.getElementById('productType').value,
        sku: document.getElementById('productSKU').value,
        image_url: document.getElementById('productImage').value,
        description: document.getElementById('productDescription').value,
        quantity: parseInt(document.getElementById('productQuantity').value),
        price: parseFloat(document.getElementById('productPrice').value)
      };

      const res = await fetch(`${BASE_URL}/products`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      alert(data.message || 'Product added');
      getProducts();
    }

    async function getProducts() {
      const token = localStorage.getItem('token');
      if (!token) return alert("Please login first");

      const res = await fetch(`${BASE_URL}/products`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      const products = await res.json();
      const container = document.getElementById('productsList');
      container.innerHTML = '';

      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <b>${p.name}</b> (${p.type})<br>
          SKU: ${p.sku} | Qty: ${p.quantity}<br>
          â‚¹${p.price}<br>
          <img src="${p.image_url}" alt="${p.name}"><br>
          ${p.description}<br><br>
          <input type="number" id="qty-${p.id}" class="small-input" placeholder="New Qty">
          <button onclick="updateQuantity(${p.id})">Update Qty</button>
        `;
        container.appendChild(div);
      });
    }

    async function updateQuantity(productId) {
      const token = localStorage.getItem('token');
      if (!token) return alert("Please login first");

      const newQty = parseInt(document.getElementById(`qty-${productId}`).value);
      if (isNaN(newQty) || newQty < 0) return alert("Invalid quantity");

      const res = await fetch(`${BASE_URL}/products/${productId}/quantity`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ quantity: newQty })
      });

      const data = await res.json();
      alert(data.message || 'Quantity updated');
      getProducts();
    }
  </script>
</body>
</html>
